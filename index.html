<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, Любимая!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8bbd0; /* Светло-розовый фон */
            margin: 0;
            overflow: hidden; /* Скрываем полосы прокрутки */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .heart {
            font-size: 2em;
            color: #e91e63; /* Ярко-розовый цвет сердца */
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate; /* Пульсирующая анимация сердца */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: #e91e63; /* Ярко-розовый цвет текста */
            animation: fall 5s forwards; /* Анимация падения текста */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень для текста */
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100vh); opacity: 1; }
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Дополнительные стили для красоты */
        h1 {
            color: #d81b60; /* Более насыщенный розовый цвет */
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #c2185b; /* Ещё более насыщенный розовый */
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>С Днем Рождения, Любимая!</h1>

        <div class="heart">
            ♥♥♥♥♥♥♥♥♥♥♥♥♥<br>
            ♥♥♥♥♥♥♥♥♥♥♥♥♥<br>
            ♥♥♥♥♥♥♥♥♥♥♥♥♥<br>
            ♥♥♥♥♥♥♥♥♥♥♥♥♥<br>
            ♥♥♥♥♥♥♥♥♥♥♥♥♥<br>
            ♥♥♥♥♥♥♥♥♥♥♥♥♥<br>
        </div>

        <div id="messages">
            <!-- Сообщения будут добавлены сюда JavaScript -->
        </div>
    </div>

    <script>
        const messages = [
            "Ты мое солнце!",
            "Ты моя радость!",
            "Ты мой вдохновитель!",
            "Люблю тебя больше всего на свете!"
        ];

        const messagesContainer = document.getElementById('messages');

        messages.forEach((message, index) => {
            setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);

                // Удаляем сообщение после окончания анимации
                setTimeout(() => {
                    messageElement.remove();
                }, 5000);
            }, index * 2000); // Задержка между сообщениями
        });
    </script>

</body>
</html>
