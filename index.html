<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –õ—é–±–∏–º–∞—è!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8bbd0; /* –°–≤–µ—Ç–ª–æ-—Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
            margin: 0;
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–≤–µ—Ç–æ–≤ */
        }

        .heart {
            font-size: 2em;
            color: #e91e63; /* –Ø—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç —Å–µ—Ä–¥—Ü–∞ */
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate; /* –ü—É–ª—å—Å–∏—Ä—É—é—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞ */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: #e91e63; /* –Ø—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            animation: fall 5s forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* –¢–µ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100vh); opacity: 1; }
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
        h1 {
            color: #d81b60; /* –ë–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #c2185b; /* –ï—â—ë –±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π */
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .flower {
            position: absolute;
            font-size: 1.5em;
            animation: flowerFall linear forwards;
            color: deeppink; /* –¶–≤–µ—Ç —Ü–≤–µ—Ç–æ–≤ */
        }

        @keyframes flowerFall {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(var(--flower-start-x)) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(var(--flower-end-x)) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –õ—é–±–∏–º–∞—è!</h1>

        <div class="heart">
            ‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•<br>
            ‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•<br>
            ‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•<br>
            ‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•<br>
            ‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•<br>
            ‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•‚ô•<br>
        </div>

        <div id="messages">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ JavaScript -->
        </div>
    </div>

    <script>
        const messages = [
            "–¢—ã –º–æ–µ —Å–æ–ª–Ω—Ü–µ!",
            "–¢—ã –º–æ—è —Ä–∞–¥–æ—Å—Ç—å!",
            "–¢—ã –º–æ–π –≤–¥–æ—Ö–Ω–æ–≤–∏—Ç–µ–ª—å!",
            "–õ—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –Ω–∞ —Å–≤–µ—Ç–µ!",
            "–ü—Ä–æ—Å—Ç–∏ –º–µ–Ω—è:("
        ];

        const messagesContainer = document.getElementById('messages');
        let lastMessageTimeout;

        messages.forEach((message, index) => {
            lastMessageTimeout = setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);

                // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    messageElement.remove();
                }, 5000);
            }, index * 2000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –≥—Ä–∞–¥ —Ü–≤–µ—Ç–æ–≤ –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞ –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        const flowerDelay = messages.length * 2000; // –ó–∞–¥–µ—Ä–∂–∫–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

        lastMessageTimeout = setTimeout(() => {
            startFlowerRain();
        }, flowerDelay);


        function startFlowerRain() {
            const flowerSymbols = ['üå∏', 'üå∑', 'üåπ', 'üå∫', 'üåª']; // –†–∞–∑–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã —Ü–≤–µ—Ç–æ–≤

            function createFlower() {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.textContent = flowerSymbols[Math.floor(Math.random() * flowerSymbols.length)];
                flower.style.setProperty('--flower-start-x', `${Math.random() * 100}%`);
                flower.style.setProperty('--flower-end-x', `${Math.random() * 100}%`);
                flower.style.animationDuration = `${Math.random() * 5 + 5}s`; // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
                flower.style.left = `${Math.random() * 100}%`; // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏

                document.body.appendChild(flower);

                flower.addEventListener('animationend', () => {
                    flower.remove();
                });
            }

            // –°–æ–∑–¥–∞–µ–º —Ü–≤–µ—Ç—ã —Å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–º –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
            setInterval(createFlower, 200); // –ò–Ω—Ç–µ—Ä–≤–∞–ª 200 –º—Å (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å)
        }
    </script>

</body>
</html>
